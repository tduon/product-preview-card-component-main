<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <div class="container">
    <div class="container__image">
    </div>
    <div class="container__info">
      <h3 class="container__type">PERFUME</h3>
      <h1 class="container__title">Gabrielle Essence Eau De Parfum</h1>

      <p class="container__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="container__price">
        <p class="price__discount">$149.99</p>
        <p class="price__no-discount">$169.99</p>
      </div>
      <button type="button" class="btn-buy">
        <img src="./images/icon-cart.svg" alt="cart_icon">
        <p>Add to Cart</p>
      </button>
    </div>
  </div>
</body>
</html>
